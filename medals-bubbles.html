<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet"/type="text/css" href="./css/medals-bubbles.css">
    <link rel="stylesheet"/type="text/css" href="./css/medals-bubbles-list.css">
    <script src="./js/medals-bubbles.js"></script>
    <script src="./js/d3.js"></script>
</head>
<body>
    <h1>World map according to Olympic medals</h1>
    <div id="container">
        <div id="left-container">
            <div id="country-info"></div>
            <div id="bubble-chart"></div>
        </div>
        <div id="right-container">
            <p>
            Letâ€™s now look at the world map, representing countries by the total number of medals they have accumulated over all years, taking into account both Summer and Winter Olympic Games.
            </p>
            <div id="controls">
            	<ul class="list">
            		<li class="list__item" onclick="updateChart('combine')">
                        <input id="combine" class="radio-btn" type="radio" name="grouping" value="combine" checked/>
                        <label for="d-opt" class="label"><span>Combine</span></label>
            		</li>
            		<li class="list__item" onclick="updateChart('continents')">
                        <input id="continents" class="radio-btn" type="radio" name="grouping" value="continents"/>
                        <label for="d-opt" class="label"><span>Continents</span></label>
            		</li>
            		<li class="list__item" onclick="updateChart('country-centers')">
                        <input id="country-centers" class="radio-btn" type="radio" name="grouping" value="country-centers"/>
                        <label for="d-opt" class="label"><span>Country Centers</span></label>
            		</li>
            		<li class="list__item" style="visibility: hidden">
                        <input id="population" class="radio-btn" type="radio" name="grouping" value="population"/>
                        <label for="d-opt" class="label"><span>Medals</span></label>
            		</li>
            	</ul>
                <span style="visibility: hidden">
                    <label><input id="colors" type="radio" name="fill" value="colors" checked>Colors</label>
                    <label><input id="flags" type="radio" name="fill" value="flags">Flags</label>
                </span>
            </div>
            <div id="country-info"></div>
            <div id="bubble-chart"></div>
        </div>
    </div>
    <script>
        d3.queue()
        .defer(d3.csv, "./data/d3_bubbles.csv")
        .defer(d3.json, "./data/continent-names.json")
        .await(createBubbleChart);
    </script>
</body>
</html>
